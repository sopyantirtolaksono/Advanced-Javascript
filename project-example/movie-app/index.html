<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muvvi</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-light mb-5">
        <div class="container">
            <div class="content d-flex justify-content-start w-100">
                <a class="navbar-brand h1" href="">Muvvi</a>
            </div>
        </div>
    </nav>

    <!-- Search Movie -->
    <div class="search-movie mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 d-flex justify-content-center flex-column">
                    <h1 class="display-6 text-center mb-4">Search Movies</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Movie..." aria-label="Recipient's username"
                            aria-describedby="searchButton" id="searchInput">
                        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Movie -->
    <div class="card-movie">
        <div class="container">
            <!-- Loading -->
            <div class="text-center" style="position: fixed; left: 48%; top: 48%; z-index: 1;">
                <div class="spinner-border d-none text-secondary" style="width: 3rem; height: 3rem;" role="status" id="loading">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Movies -->
            <div class="row" id="movies">
                <h1 class="display-6 text-center text-secondary mt-5" id="searchHeading">
                    <p class="fst-italic">Hello, I'am Muvvi. Go search something!</p>
                </h1>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="detailMovie" tabindex="-1" aria-labelledby="detailMovieLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="detailMovieLabel">Detail Movie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- JS Script -->
    <script src="script.js"></script>
</body>

</html>
